<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kick</title>
  <meta name="description"
    content="Kick brings you real-time football news, transfer rumours, match highlights, analysis and updates from top leagues around the world." />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Open Graph (for social sharing preview: WhatsApp, Twitter, Facebook, LinkedIn) -->
  <meta property="og:title" content="Kick – Football News & Transfer Buzz" />
  <meta property="og:description" content="Breaking football news, transfer updates, analysis and highlights." />
  <meta property="og:image" content="/preview.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kickbyade.vercel.app/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kick – Football News & Transfer Buzz" />
  <meta name="twitter:description" content="The latest football news, rumours and match updates." />
  <meta name="twitter:image" content="/preview.png" />

  <!-- Theme Color (browser UI tint on mobile) -->
  <meta name="theme-color" content="#000000" />

  <!-- Keywords (optional but useful) -->
  <meta name="keywords"
    content="football, soccer, transfer news, premier league, champions league, match updates, rumours, sports" />

  <!-- Robots (SEO control) -->
  <meta name="robots" content="index, follow" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
